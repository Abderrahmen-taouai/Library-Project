<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    
    <h1>My Library </h1>
    <div class="container">
      <div class="sidebuttons">
        <button data-dialog-show>Add Book</button>
        <button class="btn-display">Display Books</button>
        <button class="btn-reset">Reset</button>
      </div>

      <div class="display"></div>
      <dialog data-dialog>
        <div class="form">
          <form id="myForm" action="" method="post">
            <div>
              <label for="title">Title:</label>
              <input type="text" id="title" name="Title" required />
            </div>
            <div>
              <label for="author">Author:</label>
              <input type="text" id="author" name="Author" required />
            </div>
            <div>
              <label for="pages">Pages:</label>
              <input type="number" id="pages" name="Pages" min="1" />
            </div>
            <div>
              Read:
              <input type="radio" id="yes" name="option" value="yes" required />
              <label for="yes">Yes</label>
              <input type="radio" id="no" name="option" value="no" required />
              <label for="no">No</label>
            </div>
            <div>
              <button type="submit">Add</button>
            </div>
          </form>
        </div>
        <button data-dialog-close>close</button>
      </dialog>
    </div>
    <footer>
      by Abderrahmen Taouai
      <a href="https://github.com/Abderrahmen-taouai/Project-Calculator-">
        <br />
        GitHub
      </a>
    </footer>
  </body>
</html>
