<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIBRARY PROJECT</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="library" id="l1">
            
            <button  id="btn1" class="btn" type="submit">Add a Book</button>
            
                <form id="form1" style="display: none;" >
                    <div class="formcon">
                        <div class="items">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" placeholder="Title" required="">
                        </div>
                        <div class="items">
                            <label for="author">Author</label>
                            <input type="text" name="author" id="author" placeholder="Author" required="">
                        </div>
                        <div class="items">
                            <label for="pages">Pages</label>
                            <input type="number" min="0" name="pages" id="pages" placeholder="Pages" required="">
                        </div>
                        <div class="items">
                            <label for="readcheck">Read?</label>
                            <input type="checkbox" name="readcheck" id="readcheck">
                        </div>
                        <div class="items"><input type="submit" name="sub" id="submit" value="Submit"></div>
                    </div>
                </form>
            
            
        </div>
        <div class="library1" id="l2">
                
        </div>
    </div>

    
</body>
<script src="main.js"></script>
</html>
