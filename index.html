<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIBRARY PROJECT</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="library" id="l1">
            
            <button  id="btn1" type="submit">Add a Book</button>
            <form id="form1" style="display: none;" >
                <input type="text" name="title" id="title" placeholder="Title" required="">
                <input type="text" name="author" id="author" placeholder="Author" required="">
                <input type="number" min="0" name="pages" id="pages" placeholder="Pages" required="">
                <div class="readst">
                    <br>Read: Y/N</br>
                    <br>yes</br>
                    <input type="radio" name="reads" id="yes" value="Yes">
                    <br>No</br>
                    <input type="radio" name="reads" id="no" value="No">
                </div>

                <input type="submit" name="sub" id="submit" value="Submit">

            </form>
            
        </div>
        <div class="library1" id="l2">
                
        </div>
    </div>

    
</body>
<script src="main.js"></script>
</html>
